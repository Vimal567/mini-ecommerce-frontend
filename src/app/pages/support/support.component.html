<div class="container-wrapper">
    <div class="support-section">
        <form #supportForm="ngForm" (ngSubmit)="submitForm(supportForm)">
            <div class="form-group">
                <label for="title">Title*</label>
                <input class="form-control" [(ngModel)]="supportEntry.title" name="title" id="title" type="text"
                    placeholder="Enter title" appFormValidator required>
            </div>
            <div class="form-group">
                <label for="description">Description*</label>
                <textarea class="form-control" [(ngModel)]="supportEntry.description" rows="5"
                    placeholder="Enter your feedback or question" name="description" id="description" required></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" [disabled]="!supportForm.valid">Submit</button>
                <button class="btn btn-secondary" routerLink="">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>
