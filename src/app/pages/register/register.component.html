<div class="auth-section container-wrapper">
    <div class="auth-form-container">
        <div class="brand-logo">
            <img src="/assets/logo/main-logo.png" alt="Logo">
        </div>
        <form #registerform="ngForm">
            <div class="form-group">
                <label for="name">Name*</label>
                <input class="form-control" [(ngModel)]="user.name" name="name" id="name" type="text" placeholder="Enter name" required>
            </div>
            <div class="form-group">
                <label for="email">Email address*</label>
                <input type="email" class="form-control" [(ngModel)]="user.email" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="password">New Password*</label>
                <input type="password" class="form-control" [(ngModel)]="user.password" name="password" id="password" placeholder="Enter Password" required minlength="8">
                <small id="passwordHelp" class="form-text text-muted">Password must be at least 8 characters long.</small>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password*</label>
                <input type="password" class="form-control" [(ngModel)]="user.confirmPassword" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" [disabled]="!registerform.valid">Submit</button>
            </div>
        </form>
        
    </div>
</div>
